<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="container">
    <h1>CSS Lists</h1>
  </header>
  <main class="container">
    <article>
      <h2>Ordered List</h2>
      <ol start="10" reversed>
        <li>Step One</li>
        <li>Step Two</li>
        <li>Step Three</li>
        <li>Step Four</li>
      </ol>
    </article>
    <article>
      <h2>Unordered List</h2>
      <ul>
        <li>Step One</li>
        <li>Step Two</li>
        <li>Step Three</li>
        <li>Step Four</li>
      </ul>
    </article>
  </main>
</body>

</html>
